<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenRouter Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #chat { width: 100%; max-width: 600px; height: 400px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column; }
    .msg { margin: 5px 0; padding: 8px; border-radius: 6px; max-width: 80%; }
    .user { background: #d0ebff; align-self: flex-end; text-align: right; }
    .bot { background: #e6ffe6; align-self: flex-start; text-align: left; }
    #inputArea { display: flex; width: 100%; max-width: 600px; gap: 5px; }
    input, button { padding: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Chatbot (OpenRouter)</h2>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById("userInput");

    // ⚠️ Replace this with your real OpenRouter API key
    const API_KEY = "";

    let messages = [];

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Add user message
      messages.push({ role: "user", content: text });
      appendMessage("user", text);
      userInput.value = "";

      // Show bot "thinking..."
      appendMessage("bot", "⏳ Thinking...");
      const thinkingDiv = chatBox.lastChild;

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat-v3.1:free",
            messages: messages
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "⚠️ No reply";

        // Replace "thinking..." with reply
        thinkingDiv.textContent = reply;
        thinkingDiv.className = "msg bot";

        messages.push({ role: "assistant", content: reply });

      } catch (err) {
        thinkingDiv.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
